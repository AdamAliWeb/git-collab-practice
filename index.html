<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <p>
        This is a practice repository for collaboration in github. For reference
        and practice I am trying to implement the Rock Paper Scissors game.
      </p>
    </header>
    <main>
      <section class="buttons-container">
        <button class="game-btn">Rock</button>
        <button class="game-btn">Paper</button>
        <button class="game-btn">Scissors</button>
      </section>
      <section class="result-container">
        <article class="result-showcase">
          <div class="result" id="result-player-2"></div>
          <div class="result" id="result-player-1"></div>
        </article>
        <p class="result-statement"></p>
      </section>
    </main>
  </body>
</html>
